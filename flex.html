<!DOCTYPE html>
<html lang="en">

<head>
  <title>flex</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .wp {
      border: 1px solid red;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: green;    
    }
  </style>
  <style>
    .box {
      display: inline-block;
    } 

  </style>
</head>

<body>
  <div class="wp">
    <div class="box size">123123</div>
  </div>
</body>

</html>
