<!DOCTYPE html>
<html lang="en">

<head>
  <title>table</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .wp {
      border: 1px solid red;
      width: 300px;
      height: 300px;
    }

    .box {
      background: green;    
    }
  </style>
  <style>
    .wp {
      display: table-cell;
      text-align: center;
      vertical-align: middle
    }
    .box {
      display: inline-block;
    }

  </style>
</head>

<body>
  <div class="wp">
    <div class="box size">123123</div>
  </div>
</body>

</html>
