<!DOCTYPE html>
<html lang="en">

<head>
  <title>test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .wp {
      border: 1px solid red;
      width: 300px;
      height: 300px;
    }

    .box {
      background: green;    
    }

    .box.size{
      width: 100px;
      height: 100px;
    }
  </style>
  <style>
    .wp {
      position: relative;
    }
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%)
    }

  </style>
</head>

<body>
  <div class="wp">
    <div class="box size">123123</div>
  </div>
</body>

</html>
