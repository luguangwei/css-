<!DOCTYPE html>
<html lang="en">

<head>
  <title>table</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .wp {
      border: 1px solid red;
      width: 200px;
      height: 100px;
      shape-outside: circle();
    }

    .box {
      background: green;
      /* overflow: hidden;     */
      margin-top: 1px
    }
    .size{
      margin-top: 200px;
    }
    ul{
      border: 1px solid red;
    }
    ul>li+li{
      border-top: 1px solid green;
    }
  </style>
  <style>

  </style>
</head>

<body>
  <div class="wp"></div>
  <div class="box"><p class="size">123123</p></div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
</body>

</html>
